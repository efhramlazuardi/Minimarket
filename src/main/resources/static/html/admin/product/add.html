<!-- product/add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <div class="nav-item">Dashboard</div>
                <div class="nav-item">Categories</div>
                <div class="nav-item active">Products</div>
                <div class="nav-item">Transactions</div>
            </nav>
        </div>
        <div class="main-content">
            <h1>Add New Product</h1>
            
            <form class="admin-form">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control" required>
                        <option value="">Select Category</option>
                        <option value="1">FOODS</option>
                        <option value="2">DRINKS</option>
                        <option value="3">CLOTHINGS</option>
                        <option value="4">SPORTS</option>
                        <option value="5">HOME TOOLS</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" class="form-control" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Product</button>
                <a href="list.html" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>

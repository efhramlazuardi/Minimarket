<!-- transactions/list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions List - Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <div class="nav-item">Dashboard</div>
                <div class="nav-item">Categories</div>
                <div class="nav-item">Products</div>
                <div class="nav-item active">Transactions</div>
            </nav>
        </div>
        <div class="main-content">
            <h1>Transactions</h1>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><!id customer></td>
                        <td><!nama customer></td>
                        <td><!total></td>
                        <td>
                            <a href="detail.html" class="btn btn-primary">View Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
